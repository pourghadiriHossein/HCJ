<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header style="background-color: green;height: 100px;width: 100%;text-align: center;padding: 50px 0;">
        <h1>Defines a header for a document or a section</h1>
    </header>
    <nav style="background-color: lightgreen;height: 10px;width: 100%;text-align: center;padding: 20px 0;">
        Defines a set of navigation links, list with link tag
    </nav>
    <aside style="float: right; width: 25%; height: 300px; padding: 50px 0; margin: 10px; background-color: aquamarine">
        <h3>Defines content aside from the content (like a sidebar)</h3>
    </aside>
    <section style="float: left; margin: 10px ; padding: 50px 0; text-align: center; height: 100px;width: 70%; background-color: aquamarine">
        <h3>Defines a section in a document</h3>
    </section>
    <article style="float: left; margin: 10px ; padding: 50px 0; text-align: center; height: 100px;width: 70%; background-color: aquamarine">
        <h3>Defines an independent, self-contained content</h3>
    </article>
    <footer style="float: left; background-color: green;height: 60px;width: 100%;text-align: center;padding: 50px 0;">
        <h2>Defines a footer for a document or a section</h2>
    </footer>
</body>
</html>
