<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Select Menu</h2>
  <p>To style a select menu in Bootstrap 5, add the .form-select class to the select element:</p>
  <form action="">
    <label for="sel1" class="form-label">Select list (select one):</label>
    <select class="form-select" id="sel1" name="sellist1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
    <br>
    
    <label for="sel2" class="form-label">Mutiple select list (hold shift to select more than one):</label>
    <select multiple class="form-select" id="sel2" name="sellist2">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
<hr>
<div class="container mt-3">
    <h2>Select Menu Size</h2>
    <p>Use the .form-select-lg or .form-select-sm class to change the size of the select menu:</p>
    <form>
     <select class="form-select form-select-lg">
       <option>1</option>
       <option>2</option>
       <option>3</option>
       <option>4</option>
     </select>
     
     <select class="form-select mt-3">
       <option>1</option>
       <option>2</option>
       <option>3</option>
       <option>4</option>
     </select>
     
     <select class="form-select form-select-sm mt-3">
       <option>1</option>
       <option>2</option>
       <option>3</option>
       <option>4</option>
     </select>
    </form>    
  </div>
  <hr>
  <div class="container mt-3">
    <h2>Select Menu Size</h2>
    <p>Use the disabled attribute to disable the select menu:</p>
    <form>
     <select class="form-select" disabled>
       <option>1</option>
       <option>2</option>
       <option>3</option>
       <option>4</option>
     </select>
    </form>    
  </div>
  <hr>
  <div class="container mt-3">
    <h2>Data List</h2>
    <form action="/action_page.php">
      <label for="browser" class="form-label">Choose your browser from the list:</label>
      <input class="form-control" list="browsers" name="browser" id="browser">
      <datalist id="browsers">
        <option value="Edge">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
      </datalist>    
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>
  <hr>
  
</body>
</html>
