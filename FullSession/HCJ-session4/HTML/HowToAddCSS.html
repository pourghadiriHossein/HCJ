<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/howToAddCSS.css">
    <style>
        #InternalCSS {
            font-size: 30px;
            color: greenyellow;
        }
    </style>
</head>
<body>
    <!-- write css in HTML tag (Inline CSS) -->
    <p style="font-size: 25; color:brown">write css in HTML tag (Inline CSS)</p>

    <!-- write css with style tag in head (Internal CSS) -->
    <p id="InternalCSS">write css with style tag in head (Internal CSS)</p>

    <!-- write css with css file (External CSS) -->
    <p id="ExternalCSS">write css with css file (External CSS)</p>
</body>
</html>
