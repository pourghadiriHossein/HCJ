<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- rgb(red, green, blue) method -->
    <h1 style="background-color:rgb(210, 39, 4);">...</h1>
    <!-- hexadecimal (between 0-F) method -->
    <h1 style="background-color:#72ff47;">...</h1>
    <!-- hsl(hue, saturation, lightness) method -->
    <h1 style="background-color:hsl(218, 100%, 64%);">...</h1>

    <!-- rgba(red, green, blue, alpha) method -->
    <h1 style="background-color:rgba(255, 71, 163, 0.5);">...</h1>
    <!-- hsla(hue, saturation, lightness, alpha) method -->
    <h1 style="background-color:hsla(68, 100%, 64%, 0.5);">...</h1>
    
</body>
</html>
