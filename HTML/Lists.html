<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>unorder list: "type" attribute in ul tag: disc, circle, square, none</p>
    <ul type="square">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <hr>
    <p>order list: "type" attribute in ol tag: 1, A, a, I, i</p>
    <ol type="1">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <hr>
    <p>define list: dl tag</p>
    <p>define term: dt tag</p>
    <p>define describe description: dd tag</p>

    <dl>
        <dt>number</dt>
        <dd>one</dd>
        <dd>two</dd>
        <dd>three</dd>
        <dt>alphabet</dt>
        <dd>a</dd>
        <dd>b</dd>
        <dd>c</dd>
    </dl>
    
</body>
</html>
